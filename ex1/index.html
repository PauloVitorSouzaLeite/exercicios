<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Pessoal</title>
    <link rel="shortcut icon" href="https://img.freepik.com/vetores-gratis/icones-estilo-linear-minimal-web-e-elementos-do-negocio-social-media_1257-360.jpg?semt=ais_hybrid&w=740&q=80" type="image/x-icon">
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Outfit:wght@100..900&family=Playwrite+NZ+Basic:wght@100..400&display=swap);
        body {
            background-image: linear-gradient(to bottom, #0FBABD, #054142);
            background-attachment: fixed;

            font-family: "Playwrite NZ Basic", cursive;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;

        }
        #cabecalho {

            font-family: Georgia, 'Times New Roman', Times, serif;

            background-color: #054142;

            color: #13DBE0;

            padding: 10px 5px 20px 5px;

            border-style: ridge;

            border-color: #000000;

            display: inline-block;

            padding: 20px 10px;

            margin: 50px auto;

            font-size: 3em;

            border: 3px solid black;

            box-shadow: 6px 4px 2px 1px rgba(0, 0, 0, 0.459);
        }
        header {
            text-align: center;
        }
        nav > a {
            background-color:#0FBABD ;

            padding: 10px 10px ;

            border-radius: 10px;

            margin: 20px;

            border-style: ridge;

            border-color: #000000;
        }
            
        a {
            text-decoration: none;

            color: rgba(255, 255, 255, 0.979);

            font-weight: 900;
            font-family: 'Courier New', Courier, monospace;
        }
        main {
            padding: 20px 0px;
            max-width: 900px;

            background-color: #0C9294;

            border-width: 5px;
            border-style: solid;
            border-color: #0000005d;

            margin: 50px auto 15px auto;

            box-shadow: -5px -3.5px 5px 1px rgba(0, 0, 0, 0.651);

        }
        .mouse:hover {
            background-color: #13dce0be;

            box-shadow: 5px 4px 2px 0px rgba(0, 0, 0, 0.450);
        }
        h2 {
            background-color: #054142;
            color: #0FBABD;

            width: fit-content;

            border-radius: 5px;

            font-family: Georgia, 'Times New Roman', Times, serif;

            padding: 0px 10px 20px 10px;

            margin-top: 20px;
            margin-right: auto;
            margin-bottom: 40px;
            margin-left: auto;


        }
        p {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.3em;

            width: 300px;

            background-color: #054142;

            padding: 15px 12px 10px 12px;

            margin-top: 50px;
            margin-right: auto;
            margin-bottom: 0px;
            margin-left: auto;

            border: 5px solid #13dce0b4;
            border-radius: 10px;

            text-indent: 10px;
            text-align: left;

        }
        img {
            display: block;

            margin: auto;

            border-width: 5px;
            border-style: solid;
            border-color: #13dce0b4;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="cabecalho">Página pessoal</h1>
        <nav>
            <a class="mouse" href="//instagram.com/paulovitor__dev" target="_blank" rel="external">Meu Instagram</a>
            <a class="mouse" href="https://www.linkedin.com/in/vitor-sousa-leite-b4a03a376" target="_blank" rel="external">Meu Github</a>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <header>
                    <h2>Informações</h2>
                </header>
                    <picture>
                        <source media="(max-width: 600px)" srcset="imagens/perfil-imagem3.png" type="image/png">
                        <img src="imagens/perfil-imagem.png" alt="Uma imagem de perfil minha">
                    </picture>
                    <p>Meu nome é Paulo Vitor Souza Leite e tenho 15 anos, desde os meus 14 anos eu desenvolvi um intenso interesse em programar, resolvi estudar e praticar a área de Front-End.</p>
            </article>
        </section>
    </main>
</body>
</html>
