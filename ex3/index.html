<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/10620/10620246.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Sistema de Cadastro</h1>
    </header>
    <main>
        <section>
            <h2 class="ignorar">Cadastro</h2>
            <article>
                <section>
                    <h2 class="ignorar">Nome</h2>
                    <p id="name">Nome <input type="text"></p>
                </section>
                <section>
                    <h2 class="ignorar">Email</h2>
                    <p id="email">Email <input type="email"></p>
                </section>
                <section>
                    <h2 class="ignorar">Mensagem</h2>
                    <p id="message">Mensagem</p>
                    <input id="m1"type="text"></p>
                </section>
                <section id="centralizar">
                    <h2 class="ignorar">Enviar</h2>
                    <button>Enviar</button>
                </section>
            </article>
        </section>
    </main>
</body>
</html>
